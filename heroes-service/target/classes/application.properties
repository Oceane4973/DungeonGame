server.port=8081


spring.jpa.open-in-view=false

spring.application.name=heroes-service
app.images.head-dir=assets/head
app.images.body-dir=assets/body
app.images.hero-dir=assets/hero

app.images.api-url=http:localhost:8081/api/images/

spring.datasource.url=jdbc:postgresql://localhost:5432/dungeon_game_heroes
spring.datasource.username=dungeon_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.properties.hibernate.default_batch_fetch_size=10
