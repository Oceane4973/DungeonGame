<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DungeonMaker - Inscription</title>
    <link rel="stylesheet" href="../../resources/styles/login.css">
    <link rel="stylesheet" href="../../resources/styles/main.css">
</head>
<body>
    <header class="header">
        <h1>DungeonGame</h1>
    </header>

    <div class="login-container">
        <form id="signupForm" class="login-form">
            <h2>Inscription</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" placeholder="Confirmer le password" required>
            </div>
            <button type="submit">S'inscrire</button>
            <a href="../../../index.html" class="link-button">Déjà inscrit ? Se connecter</a>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 DungeonGame - Tous droits réservés - By SALAÜN Kerrian, MONGES Océane, CHAVANIS Yannick</p>
    </footer>

    <script type="module" src="../../controllers/User.controller.js"></script>
</body>
</html>
