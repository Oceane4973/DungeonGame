<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DungeonMaker - Login</title>
    <link rel="stylesheet" href="./src/resources/styles/login.css">
    <link rel="stylesheet" href="./src/resources/styles/main.css">
</head>
<body>
    <header class="header">
        <h1>DungeonGame</h1>
    </header>

    <div class="login-container">
        <form id="loginForm" class="login-form">
            <h2>Connexion</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
            <a href="./src/pages/signup/signup.html" class="link-button">Pas encore inscrit ? S'inscrire</a>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 DungeonGame - Tous droits réservés - By SALAÜN Kerrian, MONGES Océane, CHAVANIS Yannick</p>
    </footer>

    <script type="module" src="./src/controllers/User.controller.js"></script>
</body>
</html>
